<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>王者荣耀</title>
		<link rel="shortcut icon"href="imges/bitbug.ico">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/matchindex.css" />
		<script type="text/javascript" src="js/ziti.js"></script>
		
	</head>
	<body>
		<div class="wrap" >
			<!--头部开始 -->
			<div class="wz_top_box">
				<div class="wz_top">
					<div class="logo_cont">
						<a href="javascript:;">
							<img src="imges/logo.png" alt="logo"/>
						</a>
						<div class="logo_title">
							<h1>王者荣耀</h1>
							<p>全世界撸友，一起开团</p>
						</div>
					</div>
					<div class="download">
						<a href="javascript:;">
						</a>
					</div>
				</div>
			</div>
			<div class="wz_bottom">
				<ul>
						<li>
						
						<a href="index.html"></a>
					</li>
					<li>
						
						<a href="video.html"></a>
					</li>
					<li>
						
						<a href="strategy.html"></a>
					</li>
					<li>
						<a href="matchindex.html"></a>
					</li>
				</ul>
			</div>
			<!--头部结束 -->
			<!--内容开始-->
			<div class="mc_block">
				<div class="mc_descinfo">
					<p>
						<span>KPL 王者职业联赛</span>
						<samp>官方举办</samp>
					</p>
					<p>
						<span>2017-03-24</span>
						至
						<span>2017-07-08</span>
					</p>
				</div>
				<div class="mc_lineinfo">
					<span>进行中</span>
				</div>
			</div>
			<div class="mz_video">
				<a href="javascript:;">
					<img src="imges/mc_01.jpg" />
					<img src="imges/play.png" />
				</a>
			</div>
			<!--内容结束-->
			<!--赛事资讯开始-->
			<div class="mc_allB_news">
				<p>赛事资讯</p>
				<ul class="clearfix">
				</ul>
			</div>
			<div class="btn">正在加载中...</div>
			<!--赛事资讯结束-->
		</div>
		<script id="allB_news" type="text/html">	
			<%for(var i=0;i<num;i++){%>
			<li>
				<a href="http://pvp.qq.com/<%=result[i].url%>">
				<span><%=result[i].content%></span>
				<t><%=result[i].month%>/<%=result[i].date%></t>
				</a>
			</li>
			<%}%>
		</script>
		<script src="js/template-native.js"></script>
		<script src="js/ajaxlianjie.js"></script>
		<script type="text/javascript" src="js/jquery.js" ></script>
        <script src="js/matchindex.js"></script>
	</body>
</html>
